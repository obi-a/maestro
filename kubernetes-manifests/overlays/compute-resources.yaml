apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  namespace: ragios
spec:
  template:
    spec:
      containers:
      - resources:
          limits:
            memory: 512Mi
            cpu: 100m
          requests:
            cpu: 10m
            memory: 200Mi
        name: web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workers
  namespace: ragios
spec:
  template:
    spec:
      containers:
      - resources:
          limits:
            memory: 512Mi
            cpu: 100m
          requests:
            cpu: 10m
            memory: 200Mi
        name: workers
