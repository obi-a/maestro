apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.18.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: database-setup
  name: database-setup
  namespace: ragios
spec:
  template:
    spec:
      containers:
      - command:
        - bundle
        - exec
        - ruby
        - bin/database_setup.rb
        image: obiora/maestro:v0.2.0
        name: database-setup
        env:
        - name: COUCHDB_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: username
        - name: COUCHDB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: password
        resources: {}
        stdin: true
        tty: true
      restartPolicy: OnFailure
