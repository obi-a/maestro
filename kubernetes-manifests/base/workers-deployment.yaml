apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.18.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: workers
  name: workers
  namespace: ragios
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: workers
    spec:
      containers:
      - command:
        - bundle
        - exec
        - ruby
        - bin/workers_ctl.rb
        - run
        env:
        - name: HUB_HOST
          value: hub
        - name: HUB_PORT
          value: "4444"
        - name: RAGIOS_ENV
          value: production
        - name: RAGIOS_EVENTS_RECEIVER_ADDRESS
          value: events
        - name: RAGIOS_LOG_LEVEL
          value: info
        - name: RAGIOS_NOTIFICATIONS_RECEIVER_ADDRESS
          value: notifications
        - name: RAGIOS_RECURRING_JOBS_RECEIVER_ADDRESS
          value: recurring-jobs
        - name: RAGIOS_WORKERS_PUSHER_ADDRESS
          value: recurring-jobs
        - name: COUCHDB_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: username
        - name: COUCHDB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: password
        image: obiora/maestro:v0.2.0
        name: workers
        ports:
        - containerPort: 5043
        resources: {}
        stdin: true
        tty: true
      restartPolicy: Always
status: {}
